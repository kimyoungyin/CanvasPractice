<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="app.js"></script>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <dic class="controls_range">
                <input
                    type="range"
                    id="jsRange"
                    min="0.1"
                    max="5.0"
                    step="0.1"
                    value="2.5"
                />
            </dic>
            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div id="jsColors" class="controls_colors">
                <div
                    class="controls_color jsColor"
                    style="background-color: #2c2c2c"
                ></div>
                <div
                    class="controls_color jsColor"
                    style="background-color: white"
                ></div>
                <div
                    class="controls_color jsColor"
                    style="background-color: #ff3b30"
                ></div>
                <div
                    class="controls_color jsColor"
                    style="background-color: #ff9500"
                ></div>
                <div
                    class="controls_color jsColor"
                    style="background-color: #ffcc00"
                ></div>
                <div
                    class="controls_color jsColor"
                    style="background-color: #4cd963"
                ></div>
                <div
                    class="controls_color jsColor"
                    style="background-color: #5ac8fa"
                ></div>
                <div
                    class="controls_color jsColor"
                    style="background-color: #0579ff"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #5856d6"
                ></div>
            </div>
        </div>
    </body>
</html>
